<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/Sem título.png" controls autoplay loop>
        <source src="midia/meu-video-720.mp4" type="video/mp4">
        <source src="midia/meu-video-720.m4v" type="video/m4v">
        <source src="midia/meu-video-720.ogv" type="video/ogv">
        <source src="midia/meu-video-720.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m7p0C9VJu6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
